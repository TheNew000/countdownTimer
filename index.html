<!DOCTYPE html>
<html>
<head>
    <title>Countdown to Rio - Olympics 2016</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="buttons">
        <button onclick="TimerVisible(clock1Gone, clock2Gone);" >Counter 1</button>
        <button onclick="TimerVisible(clock2Gone, clock1Gone);">Counter 2</button>
    </div>
    <!-- Wrapper for our Countdown   -->
    <div class="countdown-timer">   
        <div id="countdown-timer1">
            <h1>Countdown to Rio</h1>
            <div class="weeks">
                <span class="weeks-number">5</span>
                <div class="small-text">Weeks</div>
            </div>
            <div class="days">
                <span class="days-number">5</span>
                <div class="small-text">Days</div>
            </div>
            <div class="hours">
                <span class="hours-number">5</span>
                <div class="small-text">Hours</div>
            </div>
            <div class="minutes">
                <span class="minutes-number">5</span>
                <div class="small-text">Minutes</div>
            </div>
            <div class="seconds">
                <span class="seconds-number">5</span>
                <div class="small-text">Seconds</div>
            </div>
        </div>

        <div id="countdown-timer2">
            <h1>Countdown to Destruction</h1>
            <div class="weeks">
                <span class="weeks-number">5</span>
                <div class="small-text">Weeks</div>
            </div>
            <div class="days">
                <span class="days-number">5</span>
                <div class="small-text">Days</div>
            </div>
            <div class="hours">
                <span class="hours-number">5</span>
                <div class="small-text">Hours</div>
            </div>
            <div class="minutes">
                <span class="minutes-number">5</span>
                <div class="small-text">Minutes</div>
            </div>
            <div class="seconds">
                <span class="seconds-number">5</span>
                <div class="small-text">Seconds</div>
            </div>
        </div>
    </div> 



<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
