<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timers!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="buttons">
        <button onclick="TimerVisible(clock1, clock2);" >Counter 1</button>
        <button onclick="TimerVisible(clock2, clock1);">Counter 2</button>
    </div>
    <!-- Wrapper for our Countdown   -->
    <div class="countdown-timer">   
        <div id="countdown-timer1">
            <h1>Countdown to Rio - Olympics 2016</h1>
            <div class="weeks">
                <span class="weeks-number">5</span>
                <div class="small-text">Weeks</div>
            </div>
            <div class="days">
                <span class="days-number">5</span>
                <div class="small-text">Days</div>
            </div>
            <div class="hours">
                <span class="hours-number">5</span>
                <div class="small-text">Hours</div>
            </div>
            <div class="minutes">
                <span class="minutes-number">5</span>
                <div class="small-text">Minutes</div>
            </div>
            <div class="seconds">
                <span class="seconds-number">5</span>
                <div class="small-text">Seconds</div>
            </div>
            <br>
            <div class="slow">
                <button onclick="slowMoWrapper(clock1);"><div class="buttontext">Check out what I can do!</div><img src="slomo.jpg"></button>
            </div>
            <div class="stop">
                <button onclick="clearInterval(slowMo); clearInterval(time);"> <div class="buttontext">You think THAT'S impressive?!?!</div><img src="rick.jpg"></button>
            </div>
            <div class="restart">
                <button onclick="timeWrapper();"><div class="buttontext">Stop messing around guys!!!!</div><img src="morty.png"></button>
            </div>
        </div>
            
        <div id="countdown-timer2">
            <h1>Countdown to Destruction</h1>
            <div class="weeks">
                <span class="weeks-number">5</span>
                <div class="small-text">Weeks</div>
            </div>
            <div class="days">
                <span class="days-number">5</span>
                <div class="small-text">Days</div>
            </div>
            <div class="hours">
                <span class="hours-number">5</span>
                <div class="small-text">Hours</div>
            </div>
            <div class="minutes">
                <span class="minutes-number">5</span>
                <div class="small-text">Minutes</div>
            </div>
            <div class="seconds">
                <span class="seconds-number">5</span>
                <div class="small-text">Seconds</div>
            </div>
            <br>
            <div class="slow">
                <button onclick="slowMoWrapper(clock2);"><div class="buttontext">Check out what I can do!</div><img src="slomo.jpg"></button>
            </div>
            <div class="stop">
                <button onclick="clearInterval(slowMo); clearInterval(time);"> <div class="buttontext">You think THAT'S impressive?!?!</div><img src="rick.jpg"></button>
            </div>
            <div class="restart">
                <button onclick="timeWrapper();"><div class="buttontext">Stop messing around guys!!!!</div><img src="morty.png"></button>
            </div>
        </div>
    </div> 



<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
